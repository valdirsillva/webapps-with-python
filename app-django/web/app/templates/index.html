{% extends "base.html" %}

{% block content %}

<div class="row d-flex justify-content-between">
    <div class="col-md-9 ">
        <h2>Listagem de usuários</h2>
    </div>
    <div class="col-md-3">
        <a href="{% url 'criar' %}" class="btn btn-primary ">
            <i class="fa fa-plus-circle"></i>
            Criar usuário
        </a>
    </div>

    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.nome|capfirst }}</td>
                        <td>{{ user.telefone }}</td>
                        <td>{{ user.email }}</td>

                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a href="{% url 'atualizar' user.pk %}" class="btn btn-warning">
                                    <i class="fa fa-edit"></i>
                                </a>

                                <a href="{% url 'deletar' user.pk %}" class="btn btn-danger">
                                    <i class="fa fa-trash-alt"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td class="text-center" colspan="4">
                            Não há usuários para serem listados
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% endblock %}
    </div>
</div>
